<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./templateTest.xhtml"
    xmlns:util="http://java.sun.com/jsf/composite/util">


    <ui:define name="title">
        SHOPPAY
    </ui:define>

    <ui:define name="body">

        <h:form>
            <h:panelGroup>
                <h:dataTable 
                    value="#{productController.frontpageProducts}"  
                    rowClasses="firstRow,secondRow" 
                    var="item" 
                    border="0" 
                    cellpadding="0" 
                    cellspacing="0" 
                    rules="all" 
                    rendered="#{productController.items.rowCount > 0}">
                    
                    <h:column 
                        class="productColumn">
                        
                        <util:productProfile data="#{item}" />
                        
                        
                        
                        <h:link 
                            value="Details" 
                            outcome="#{productController.goToProductViewForCustumer()}" />
                        
                        
                    </h:column>
                </h:dataTable>
                
                
                <h:graphicImage url="/img/FrontPageCenterImage.png"
                                        alt="#{image.name} - NOT AVAILABLE(loginTest.xhtml)"/> 
                
            </h:panelGroup>

        </h:form>

    </ui:define>

</ui:composition>
