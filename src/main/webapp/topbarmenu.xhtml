<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:form>       
        
        <div id="pic" align="center">	 
            <img src="IMG_0565_1.JPG" alt="" />
        </div>

    <nav>
        <ul>
            <li>
                <h:commandLink 
                    action="/index.xhtml" 
                    value="Home"/>

            </li>
            
            
            <li class="submenu"><a href="#" title="Menu_Services">Produkte</a>

                <ul> 

                    <h:dataTable 
                        value="#{categoryController.items}" 
                        var="item">              

                        <li class="submenu2">

                            <h:column>
                                

                                <h:commandLink 
                                    action="#{productController.showByCatId(item.idCategory)}" 
                                    value="#{item.name}"
                                    rendered="#{item.menu eq 'Products'}">
                                    
                                    

                                    <f:setPropertyActionListener 
                                        target="#{productController.categoryId}" 
                                        value="#{item.idCategory}" />

                                </h:commandLink>

                            </h:column>
                        </li>
                    </h:dataTable>
                </ul>   
            </li>
    
            <li class="submenu3"><a href="#" title="Menu_NoSql">Extras</a>
                <ul>  
                    <h:dataTable 
                        value="#{categoryController.items}" 
                        var="item" >              

                        <li class="submenu4">

                            <h:column>

                                <h:commandLink 
                                    action="#{productController.showByCatId(item.idCategory)}" 
                                    value="#{item.name}"
                                    rendered="#{item.menu eq 'Extras'}">

                                    <f:setPropertyActionListener 
                                        target="#{productController.categoryId}" 
                                        value="#{item.idCategory}" />

                                </h:commandLink>

                            </h:column>
                        </li>
                    </h:dataTable>
        
              
                </ul>   
            </li>
            <li><h:commandLink action="/index.xhtml" value="About us" /></li>
            <li><h:commandLink action="/index.xhtml" value="Downloads" /></li>
            <li><h:commandLink action="/contact.xhtml" value="Contact" /></li>
        </ul>
    </nav>

    </h:form>

</ui:composition>
