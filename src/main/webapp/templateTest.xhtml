<!DOCTYPE HTML>
<html lang="#{localeBean.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta charset="utf-8" />

        <title>
            #{bundle.PageTitle}
            <ui:insert name="title" />
        </title>
        <h:outputScript library="js" name="util.js" />

        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/img/logo-small.ico"/>
    </h:head>

    <h:body>

        <!-- JSF browser check -->
        <c:choose>
            <c:when test="#{fn:containsIgnoreCase(request.getHeader('User-Agent'), 'MSIE 6') ||
                            fn:containsIgnoreCase(request.getHeader('User-Agent'), 'MSIE 7') ||
                            fn:containsIgnoreCase(request.getHeader('User-Agent'), 'MSIE 8') ||
                            fn:containsIgnoreCase(request.getHeader('User-Agent'), 'Firefox/3.2')}">

                <h:panelGrid columns="1" id="browserCheck">        

                    <h2>#{bundle.BrowserNotSupported} <br /></h2>
                    <strong>Browser Information: </strong>#{request.getHeader('User-Agent')}

                    <h:graphicImage library="img" name="img/JavaTopiary.png" />
                </h:panelGrid>
            </c:when>
            <c:otherwise>
                    <!-- ############## topbar ############## -->
                <div id="topbar">
                    <ui:insert name="topbar">
                        <ui:include src="topbar.xhtml" />
                    </ui:insert>

                </div>
                    
                <div id="topbarmenu">
                    <ui:insert name="topbarmenu">
                        <ui:include src="topbarmenu.xhtml" />
                    </ui:insert>

                </div>

                <div id="pagewidth">
                    <!-- ############## header ############## -->
                    <div id="header">
                        <ui:insert name="header">
                            <ui:include src="top.xhtml" />
                        </ui:insert>
                    </div>
                    
                    
                    
                    <div id="wrapper" class="clearfix">

                        <br />
                        <!-- ############## CONTENT ############## -->
                        <section id="maincol">
                            <ui:insert name="body">
                            </ui:insert>
                        </section>

                        <div id="messagePanel">
                            <h:outputLink 
                                value="#" 
                                rendered="#{! empty facesContext.maximumSeverity}" 
                                onclick="document.getElementById('messagePanel').style.display = 'none';" 
                                style="color:darkgreen; float: right">(x)</h:outputLink>
                            <h:messages errorClass="errorMessage" infoClass="infoMessage" layout="list" /> 
                        </div>

                        <!-- ############## MENU ############## -->
                        

                        

                    </div>
                </div>
                
                    <!-- ############## Buttom ############## -->
                    <div id="buttom">
                         <ui:insert name="buttom">
                        <ui:include src="buttom.xhtml" />
                    </ui:insert>
                        
                        
                    </div>
                    
                    
                    
                    
                    
            </c:otherwise>
        </c:choose>
    </h:body>
</html>
