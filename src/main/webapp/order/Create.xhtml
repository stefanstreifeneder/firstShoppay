<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:util="http://java.sun.com/jsf/composite/util">

    <ui:composition template="/templateTest.xhtml">
        
        
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCustomerOrderTitle}"></h:outputText>
        </ui:define>
        
        
        <ui:define name="left">
            <h:outputText value="Your Shopping:"></h:outputText>
        </ui:define>
        
        
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel 
                        value="#{bundle.CreateCustomerOrderLabel_customer}"/>
                    
                    <h:outputLabel 
                        value="#{shoppingCart.userEmail}" />   
                    
                    
                    
                    <h:outputLabel 
                        value="#{bundle.CreateCustomerOrderLabel_amount}"/>
                    
                    <h:outputLabel 
                        value="#{shoppingCart.total}" />   
                    
                                       
                    <h:outputLabel 
                        value="#{bundle.CreateCustomerOrderLabel_dateCreated}"/>
                    
                    <h:outputLabel 
                        value="#{shoppingCart.date}" />                      
                    
                    
                    
                    <h:outputLabel 
                        value="#{bundle.CreateCustomerOrderLabel_orderStatus}" />
                    
                    
                    
                   <h:outputLabel 
                        value="PENDING_PAYMENT" />
                    
                </h:panelGrid>
                
                
                    <h:outputLabel 
                        value="____________________________________________" />
                    
                    <br/>
                
                <h:panelGroup>
                    <h:outputLabel 
                        value="Items:" />
                    
                    
                <h:dataTable 
                    value="#{shoppingCart.cartItems}" 
                    var="item"
                    border="0"
                    cellpadding="2"
                    cellspacing="0">
                        
                        <h:column>
                            <h:outputText value="#{item.idProduct}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{item.price}">
                                <f:convertNumber 
                                    currencySymbol="$" 
                                    type="currency" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <h:graphicImage value="/image?idProduct=#{item.idProduct}" 
                                            height="100" width="100" />
                        </h:column>
                        <h:column>
                            <h:outputText value="#{item.category}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                
                
                <br />
                <h:commandLink 
                    action="#{customerOrderController.goToPayment()}" 
                    value="Payment/Shipping" />
                
                <br />
                <br />
                <h:commandLink 
                    action="#{customerOrderController.prepareList}" 
                    value="#{bundle.CreateCustomerOrderShowAllLink}" 
                    immediate="true"/>
                
                <br />
                <br />
                <h:commandLink 
                    value="#{bundle.CreateCustomerOrderIndexLink}" 
                    action="/index" 
                    immediate="true" />
                
                <br />
                <br />
                <h:commandLink 
                    value="Clear Cart" 
                    action="#{shoppingCart.clearGoBack()}" 
                    immediate="true" />
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
