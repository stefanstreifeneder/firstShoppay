<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:util="http://java.sun.com/jsf/composite/util">

    <ui:composition template="/templateTest.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel 
                        value="#{bundle.CreateCustomerLabel_firstname}" 
                        for="firstname" />
                    
                    <h:inputText id="firstname" 
                                 value="#{customerController.selected.firstname}" 
                                 title="#{bundle.CreateCustomerTitle_firstname}" 
                                 required="true" 
                                 requiredMessage="#{bundle.CreateCustomerRequiredMessage_firstname}"/>
                    
                    <h:outputLabel 
                        value="#{bundle.CreateCustomerLabel_lastname}" 
                        for="lastname" />
                    
                    <h:inputText id="lastname" 
                                 value="#{customerController.selected.lastname}" 
                                 title="#{bundle.CreateCustomerTitle_lastname}" 
                                 required="true" 
                                 requiredMessage="#{bundle.CreateCustomerRequiredMessage_lastname}"/>
                    
                    <h:outputLabel 
                        value="#{bundle.CreateCustomerLabel_email}" for="email" />
                    
                    <h:inputText id="email" 
                                 value="#{customerController.selected.email}" 
                                 title="#{bundle.CreateCustomerTitle_email}" 
                                 required="true" 
                                 requiredMessage="#{bundle.CreateCustomerRequiredMessage_email}"/>
                    
                    <h:outputLabel 
                        value="#{bundle.CreateCustomerLabel_password}" 
                        for="password" />
                    
                    <h:inputSecret id="password" 
                                   value="#{customerController.selected.password}" 
                                   title="#{bundle.CreateCustomerTitle_password}" 
                                   required="true" 
                                   requiredMessage="#{bundle.CreateCustomerRequiredMessage_password}" />
                    
                    <h:outputLabel 
                        value="City" 
                        for="city" />
                    
                    <h:inputText id="city" 
                                 value="#{customerController.currentPersonDetails.city}" 
                                 title="City" 
                                 required="true" 
                                 requiredMessage="Enter your City"/>
                    
                    <h:outputLabel 
                        value="Country" 
                        for="country" />
                    
                    <h:inputText id="country" 
                                 value="#{customerController.currentPersonDetails.country}" 
                                 title="Country" 
                                 required="true" 
                                 requiredMessage="Enter your country"/>
                    
                    <h:outputLabel 
                        value="Postalcode" 
                        for="postalcode" />
                    
                    <h:inputText id="postalcode" 
                                 value="#{customerController.currentPersonDetails.postalcode}" 
                                 title="Postalcode" 
                                 required="true" 
                                 requiredMessage="Enter your postalcode"/>
                    
                    <h:outputLabel 
                        value="Street" 
                        for="street" />
                    
                    <h:inputText id="street" 
                                 value="#{customerController.currentPersonDetails.street}" 
                                 title="Street" 
                                 required="true" 
                                 requiredMessage="Enter your street"/>
                    
                    <h:outputLabel 
                        value="Telephone" 
                        for="telephone" />
                    
                    <h:inputText id="telephone" 
                                 value="#{customerController.currentPersonDetails.telephone}" 
                                 title="Telephone" 
                                 required="true" 
                                 requiredMessage="Enter your telephone"/>
                    
                    
                    <h:outputLabel for="birthday" value="Birthday" />
                
               
                
                    <h:inputText id="birthday" 
                                 value="#{customerController.currentPersonDetails.birthday}" 
                             required="true" 
                             requiredMessage="Please Enter Your Birthdate (dd.MM.yyyy)">
                        <f:convertDateTime pattern="dd.MM.yyyy"/>                
                    </h:inputText>
                    
                    
                    
                    
                </h:panelGrid>
                
                <util:commandButtons bundleEntity="CreateCustomer" 
                                     controller="#{customerController}" 
                                     type="create" />
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
