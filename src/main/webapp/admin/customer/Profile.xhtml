<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/templateTest.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCustomerTitle} #{customerController.selected.firstname}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText 
                        value="#{bundle.ViewCustomerLabel_id}"/>
                    <h:outputText 
                        value="#{customerController.selected.idPerson}" 
                        title="#{bundle.ViewCustomerTitle_id}"/>
                    
                    <h:outputText 
                        value="#{bundle.ViewCustomerLabel_firstname}"/>
                    
                    <h:outputText 
                        value="#{customerController.selected.firstname}" 
                        title="#{bundle.ViewCustomerTitle_firstname}"/>
                    
                    <h:outputText 
                        value="#{bundle.ViewCustomerLabel_lastname}"/>
                    
                    <h:outputText 
                        value="#{customerController.selected.lastname}" 
                        title="#{bundle.ViewCustomerTitle_lastname}"/>
                    
                    <h:outputText 
                        value="#{bundle.ViewCustomerLabel_email}"/>
                    
                    <h:outputText 
                        value="#{customerController.selected.email}" 
                        title="#{bundle.ViewCustomerTitle_email}"/>
                    
                    <h:outputLabel 
                        value="City:" 
                        title="City" />
                    
                    <h:outputText 
                        value="#{customerController.currentPersonDetails.city}" 
                        title="City"/>
                    
                    <h:outputLabel 
                        value="Country:" 
                        title="Country" />
                    
                    <h:outputLabel 
                        value="#{customerController.currentPersonDetails.country}" 
                        title="Country" />
                    
                    <h:outputLabel 
                        value="Postalcode:" 
                        title="Postalcode" />
                    
                    <h:outputLabel 
                        value="#{customerController.currentPersonDetails.postalcode}" 
                        title="Postalcode" />
                    
                    <h:outputLabel 
                        value="Street:" 
                        title="Street" />
                    
                    <h:outputLabel 
                        value="#{customerController.currentPersonDetails.street}" 
                        title="Street" />
                    
                    <h:outputLabel 
                        value="Telephone:" 
                        title="telephone" />
                    
                    <h:outputLabel 
                        value="#{customerController.currentPersonDetails.telephone}" 
                        title="Telephone" />
                    
                    
                    <h:outputLabel 
                        title="birthday" 
                        value="Birthday:" />
                    
                    <h:outputLabel 
                        title="birthday" 
                        value="#{customerController.currentPersonDetails.birthday}" />
                    
                </h:panelGrid>
                <ul class="commandButtons">
                    <li><h:commandLink 
                            action="Edit" 
                            value="#{bundle.ViewCustomerEditLink}"/></li>
                </ul>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
