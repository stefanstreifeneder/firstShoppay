<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:util="http://java.sun.com/jsf/composite/util">

    <ui:composition template="/templateTest.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel 
                        value="#{bundle.EditProductLabel_name}" 
                        for="name" />
                    
                    <h:inputText 
                        id="name" 
                        value="#{productController.selected.name}"
                        title="#{bundle.EditProductTitle_name}" 
                        required="true" 
                        requiredMessage="#{bundle.EditProductRequiredMessage_name}"/>
                    
                    <h:outputLabel 
                        value="#{bundle.EditProductLabel_price}" 
                        for="price" />
                    
                    <h:inputText 
                        id="price" 
                        value="#{productController.selected.price}"
                        title="#{bundle.EditProductTitle_price}"
                        required="true" 
                        requiredMessage="#{bundle.EditProductRequiredMessage_price}"/>
                    
                    <h:outputLabel 
                        value="#{bundle.EditProductLabel_description}"
                        for="description" />
                    
                    <h:inputText 
                        id="description"
                        value="#{productController.selected.description}"
                        title="#{bundle.EditProductTitle_description}"
                        required="true" 
                        requiredMessage="#{bundle.EditProductRequiredMessage_description}"/>
                    
                    
                    <h:outputLabel 
                        value="Status" />
                    
                    <h:selectOneMenu 
                        id="status1"                                          
                        value="#{productController.selected.status}"                                          
                        title="status"                                          
                        required="true"                                          
                        requiredMessage="Status: offline/all/extras/Products">
                            
                            <f:selectItems value="#{productController.stausDisplay}"/>
                            
                    </h:selectOneMenu>
                    
                    <h:outputLabel 
                        value="#{bundle.CreateProductLabel_category}" />
                        
                    <h:commandLink
                                action="EditCategory.xhtml"                                           
                                value="#{productController.currentCategory.name} - Edit Category"/>
                    
                    
                </h:panelGrid>
                
                <util:commandButtons 
                    bundleEntity="EditProduct" 
                    controller="#{productController}" 
                    type="edit" />
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
