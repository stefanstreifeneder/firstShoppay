<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:util="http://java.sun.com/jsf/composite/util">

    <ui:composition template="/templateTest.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>                
                <h:panelGrid columns="2">
                    <h:outputText 
                        value="#{bundle.ViewCustomerLabel_id}"/>
                    
                    <h:outputText 
                        value="#{userController.user.idPerson}" 
                        title="#{bundle.ViewCustomerTitle_id}"/>
                    
                    <h:outputText 
                        value="#{bundle.ViewCustomerLabel_firstname}"/>
                    
                    <h:outputText 
                        value="#{userController.user.firstname}" 
                        title="#{bundle.ViewCustomerTitle_firstname}"/>
                    
                    <h:outputText 
                        value="#{bundle.ViewCustomerLabel_lastname}"/>
                    
                    <h:outputText 
                        value="#{userController.user.lastname}" 
                        title="#{bundle.ViewCustomerTitle_lastname}"/>
                    
                    <h:outputText 
                        value="#{bundle.ViewCustomerLabel_email}"/>
                    
                    <h:outputText 
                        value="#{userController.user.email}" 
                        title="#{bundle.ViewCustomerTitle_email}"/>
                    
                    <h:outputText 
                        value="City:"
                        title="Enter City"/>
                    
                    <h:outputText 
                        value="#{userController.personDetails.city}"/>
                    
                    <h:outputText
                        value="Country:"/>
                    
                    <h:outputText 
                        value="#{userController.personDetails.country}" 
                        title="Country" />
                    
                    <h:outputText 
                        value="Postalcode:"/>
                    
                    <h:outputText
                        value="#{userController.personDetails.postalcode}" 
                        title="Postalcode" />
                    
                    <h:outputText
                        value="Street:"/>
                    
                    <h:outputText
                        value="#{userController.personDetails.street}" 
                        title="Street" />
                    
                    <h:outputText
                        value="Telephone:"/>
                    
                    <h:outputText 
                        value="#{userController.personDetails.telephone}" 
                        title="Telephone" />
                    
                    
                    <h:outputText
                        value="Birthday:" />
                    
                    <h:outputText
                        title="Birtday(dd.mm.yyyy" 
                        value="#{userController.personDetails.birthday}" />
                    
                </h:panelGrid>

                
                <ul class="commandButtons">
                    <li><h:commandLink 
                            action="#{userController.goToEditCustomer(userController.user)}" 
                            value="Edit" /></li>
                            
                    <li><h:commandLink 
                            action="/index.xhtml" 
                            value="Index" 
                            immediate="true" /></li>
                </ul>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
