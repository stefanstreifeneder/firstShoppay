<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="/templateTest.xhtml"
    xmlns:util="http://java.sun.com/jsf/composite/util"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
    </ui:define>

    <ui:define name="body">
        <h:form>
            <h2>#{bundle.Welcome_Msg}</h2> <br />
            <c:choose id="wlcmsg">
                
                <c:when test="#{userController.authenticatedUser != null}">
                    <h4>#{bundle.Welcome_Logged_User}</h4>
                </c:when>              
                
                <c:otherwise>
                    <h4>#{bundle.Welcome_Signup_Phrase} <h:commandLink 
                            action="customer/Create.xhtml" 
                            value="#{bundle.Welcome_Signup_Button}" /></h4>                
                </c:otherwise>
                
            </c:choose>
            <br />
            
            
            
            <h:panelGroup>
                <h:dataTable 
                    value="#{productController.frontpageProducts}"  
                    rowClasses="firstRow,secondRow" 
                    var="item" 
                    border="0" 
                    cellpadding="0" 
                    cellspacing="0" 
                    rules="all" 
                    rendered="#{productController.items.rowCount > 0}">
                    
                    <h:column 
                        class="productColumn">
                        
                        <util:productProfile data="#{item}" />
                        
                        <h:link 
                            value="Details" 
                            outcome="#{productController.goToProductViewForCustumer()}" />
                        
                        
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            
             <h:graphicImage url="/img/FrontPageCenterImage.png"
                                        alt="#{image.name} - NOT AVAILABLE"/> 
            
            
            
        </h:form>
    </ui:define> 

</ui:composition>
