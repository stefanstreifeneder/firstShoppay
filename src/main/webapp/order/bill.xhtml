<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:util="http://java.sun.com/jsf/composite/util">

    <ui:composition template="/templateTest.xhtml">
        
        
        <ui:define name="title">
            <h:outputText value="Payment_Shipping"></h:outputText>
        </ui:define>
        
        
        <ui:define name="left">
            <h:outputText value="Your purchase:"></h:outputText>
        </ui:define>
        
        
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel 
                        value="#{bundle.CreateCustomerOrderLabel_customer}"/>
                    
                    <h:outputLabel 
                        value="#{shoppingCart.userEmail}" />   
                    
                    <h:outputLabel 
                        value="Firstname"/>
                    
                    <h:outputLabel 
                        value="#{shoppingCart.user.firstname}" />   
                    
                    <h:outputLabel 
                        value="Lastname"/>
                    
                    <h:outputLabel 
                        value="#{shoppingCart.user.lastname}" />   
                    
                    <h:outputLabel 
                        value="Address"/>
                    
                    <h:outputLabel 
                        value="Street"/>
                    
                    <h:outputLabel 
                        value="#{shoppingCart.personDetails.street}" /> 
                    
                    <h:outputLabel 
                        value="City"/>
                    
                    <h:outputLabel 
                        value="#{shoppingCart.personDetails.city}" />  
                    
                    
                    
                    <h:outputLabel 
                        value="Postalcode"/>
                    
                    <h:outputLabel 
                        value="#{shoppingCart.personDetails.postalcode}" /> 
                    
                    <h:outputLabel 
                        value="Telefon"/>
                    
                    <h:outputLabel 
                        value="#{shoppingCart.personDetails.telephone}" /> 
                    
                    
                    <h:outputLabel 
                        value="#{bundle.CreateCustomerOrderLabel_orderStatus}" />                    
                    
                    
                   <h:outputLabel 
                        value="READY_TO_SHIP" />
                    
                </h:panelGrid>
                
                
                <h:outputLabel 
                        value="____________________________________________" />
                    
                    <br/>
                
                <br />
                <br />
                <h:commandLink 
                    action="#{customerOrderController.goToOrders()}" 
                    value="#{bundle.CreateCustomerOrderShowAllLink}" 
                    immediate="true"/>
                
                <br />
                <br />
                <h:commandLink 
                    value="#{bundle.CreateCustomerOrderIndexLink}" 
                    action="/index" 
                    immediate="true" />
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
