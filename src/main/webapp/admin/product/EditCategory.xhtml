<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:util="http://java.sun.com/jsf/composite/util">

    <ui:composition template="/templateTest.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel 
                        value="#{bundle.EditProductLabel_name}" 
                        for="name" />
                    
                    
                    <h:outputText 
                        id="name" 
                        value="#{productController.selected.name}"
                        title="#{bundle.EditProductTitle_name}"/>
                    
                    <h:outputLabel 
                        value="#{bundle.EditProductLabel_price}" 
                        for="price" />
                    
                    <h:outputText 
                        id="price" 
                        value="#{productController.selected.price}"
                        title="#{bundle.EditProductTitle_price}"/>
                    
                    <h:outputLabel 
                        value="#{bundle.EditProductLabel_description}"
                        for="description" />
                    
                    <h:outputText 
                        id="description"
                        value="#{productController.selected.description}"
                        title="#{bundle.EditProductTitle_description}"/>
                    
                    
                    <h:outputLabel 
                        value="Status" />
                    
                    <h:outputText 
                        id="status1"                                          
                        value="#{productController.selected.status}"                                          
                        title="status">
                            
                    </h:outputText >
                    
                    
                     <h:outputLabel 
                        value=""/>
                     
                     <h:outputLabel 
                        value="Will be set to 'offline'!!!"/>
                    
                    
                    <h:outputLabel 
                        value="#{bundle.CreateProductLabel_category}"  />
                        
                    <h:selectOneMenu 
                        id="category"
                        value="#{productController.currentCategory}"
                        title="#{bundle.CreateProductTitle_category}"
                        required="true" 
                        requiredMessage="#{bundle.CreateProductRequiredMessage_category}">

                        <f:selectItems 
                            value="#{productController.categoryMap}"/>

                    </h:selectOneMenu>
                    
                    
                </h:panelGrid>
                
                <br/>
                <h:commandButton id="save" value="Save" action="#{productController.editCategory()}"/>
                <br/>
                <h:commandButton id="view" value="List" action="List.xhtml"/>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
